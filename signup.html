<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="cover.html">Home</a>
        <a href="calendar.html">Calendar</a>
        <a href="submit.html">Submit Event</a>
        <a href="help.html">Help / FAQ</a>
        <a href="login.html">Sign Up</a>
    </nav>
    <h2>Create an Account</h2>
    <div id="formcontainer">
        <form id="signupForm">
            <label>Choose Username: <input type="text" id="newUsername" required></label><br>
            <label>Choose Password: <input type="password" id="newPassword" required></label><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <p>Already have an account? <a href="login.html">Log in here</a></p>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const newUsername = document.getElementById('newUsername').value;
        const newPassword = document.getElementById('newPassword').value;

        const newUser = {
            username: newUsername,
            password: newPassword
        };

        localStorage.setItem('clubUser', JSON.stringify(newUser));
        alert('Account created! You can now log in.');
        window.location.href = 'login.html';
        });
    </script>
</body>
</html>
