<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="cover.html">Home</a>
        <a href="calendar.html">Calendar</a>
        <a href="submit.html">Submit Event</a>
        <a href="help.html">Help / FAQ</a>
        <a href="login.html">Login</a>
    </nav>
    <h2>Login</h2>
    <div id="formcontainer">
        <form id="loginForm">
            <label>Username: <input type="text" id="username" required></label><br>
            <label>Password: <input type="password" id="password" required></label><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <p>Don't have an account? <a href="signup.html">Create one</a></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Kayıtlı kullanıcıyı localStorage'tan al
      const storedUser = JSON.parse(localStorage.getItem('clubUser'));

      if (storedUser && username === storedUser.username && password === storedUser.password) {
        localStorage.setItem('isLoggedIn', 'true');
        alert('Login successful!');
        window.location.href = 'submit.html';
      } else {
        alert('Wrong username or password!');
      }
    });
  </script>
</body>
</html>
